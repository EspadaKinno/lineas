<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Canvas Drawing</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
       <h1>Drawing with <span>canvas</span></h1>
    </header>
    <main>
       <p>
           <span>How many lines do you want?</span>
           <br>
           <input type="text" id="text_value" placeholder="Only number..."/>
           <br>
           <input type="submit" value="Draw" id="botoncito"/>
           <button id="refresh">Refresh</button>
       </p>
       <canvas width="300px" height="300px" id="dibujito"></canvas>
       <p>This is how your drawing looks</p>
    </main>
    <script src="script.js"></script>
</body>
</html>
